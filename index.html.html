<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Örnek Sayfa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50; /* Yeşil arka plan rengi */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 50px; /* Logo maksimum yükseklik */
        }

        .menu {
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .menu-item {
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

      <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .menu {
            position: relative;
            display: inline-block;
        }

        .dropdown {
            display: inline-block;
        }

        .menu-item {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc; /* Beyaz çerçeve eklemek için sınır rengi */
            display: inline-block; /* İlgili içeriği yan yana sıralamak için */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff; /* Arka plan rengi beyaz */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Gölge efekti */
            border: 1px solid #ccc; /* Beyaz çerçeve eklemek için sınır rengi */
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black; /* Bağlantı rengi */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1; /* Bağlantıya hover olduğunda arka plan rengi */
        }
    </style>
</head>

            </div>
        </div>
    </div>
</body>
